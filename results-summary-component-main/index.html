<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="meida-query.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="box box_result">
      <p class="box_result_title">Your Result</p>
      <div class="result">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p class="box_result-desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="box box_summary">
      <h3>Summary</h3>
      <div class="summary_content">
        <div class="summary_item reaction">
          <p class="summary_title"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p>
          <p class="summary_number"><span>80</span>/100</p>
        </div>
        <div class="summary_item memory">
          <p class="summary_title"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <p class="summary_number"><span>92</span>/100</p>
        </div>
        <div class="summary_item verbal">
          <p class="summary_title"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p class="summary_number"><span>61</span>/100</p>
        </div>
        <div class="summary_item visual">
          <p class="summary_title"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p class="summary_number"><span>72</span>/100</p>
        </div>
      </div>

      <a href="#" class="summary_btn">Continue</a>
      <a href="#" class="summary_btn">Continue</a>

    </div>
  </div>  
</body>
</html>
